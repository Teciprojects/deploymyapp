<div class="container">
    <div class="row">
       <div class="col-sm-8">
         
        <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alert" >
            <h4>Your form has been sent successfully..!</h4>
            <button type="button" class="close" data-dismiss="alert" aria-label="close"(click)="closefunc()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
 
 
          <form [formGroup]="adduser" (ngSubmit)="adduserdata()">
             <div class="form-group">
               <label >Enter Firstname</label>
               <input type="text" class="form-control" formControlName="firstname">
             </div>    
              <div class="form-group">
                <label >Enter Lastname</label>
                <input type="text" class="form-control" formControlName="lastname">
              </div>   
              <div class="form-group">
                <label>Enter Password</label>
                <input type="password" class="form-control" formControlName="password">
              </div>     
           
             <button type="submit" class="btn btn-primary">Submit</button>
           </form>
       </div>
    </div>
 </div>
