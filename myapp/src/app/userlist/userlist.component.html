<div class="container">
    <div class="row">
        <div class="col-sm-8">

        <table class="table table-striped">
    
            <thead>
                
        
                <th >ID</th>
                <th >FIRSTNAME</th>
                <th >LASTNAME</th>
                
                <th  >PASSWORD</th>        
                <th  >ACTION</th>   
            </thead>
            <tbody>
            <tr *ngFor="let item of mydata ">
             <td>{{item.id}}</td>
             <td>{{item.firstname}}</td>
             <td>{{item.lastname}}</td>
             
             <td>{{item.password}}</td> 

             <td><button type="button"class="btn btn-primary"(click)="deleteuser(item.id)">Delete</button></td>
             <td> <a routerLink="/updateuser/{{item.id}}"><button type="button" class="btn btn-dark">Edit</button></a></td> 
            </tr>
            
        </tbody>
        
        </table>
        </div>
    </div>
    </div>
